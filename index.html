<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC389FAQ</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5eb;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --header-color: #2c3e50;
            --muted-color: #7f8c8d;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --shadow-hover: 0 4px 15px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --accent-color: #4a9fea;
            --accent-hover: #3a8fd9;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --header-color: #ffffff;
            --muted-color: #a0a0a0;
            --shadow: 0 2px 10px rgba(0,0,0,0.2);
            --shadow-hover: 0 4px 15px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }
        
        h1 {
            color: var(--header-color);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--muted-color);
            font-size: 1rem;
        }
        
           .theme-toggle {
                position: absolute;
                top: 10px;
                right: 10px;
                width: auto;              /* ÂÖ≥ÈîÆÔºö‰∏çËÆ©ÂÆÉ 100% */
                white-space: nowrap;      /* ÊñáÂ≠ó‰∏çÊç¢Ë°å */
                background: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 20px;
                padding: 6px 12px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 0.8rem;
                color: var(--text-color);
                transition: all 0.3s ease;
                z-index: 100;
            }

            .theme-toggle:hover {
                background: var(--accent-color);
                color: white;
                transform: scale(1.05);
            }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: stretch;
            height: 46px;
        }
        
        .search-box {
            flex: 3;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            height: 100%;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .category-dropdown {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            height: 100%;
        }
        
        .category-dropdown:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        
        .sort-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sort-label {
            font-size: 0.9rem;
            color: var(--muted-color);
            white-space: nowrap;
        }
        
        .sort-dropdown {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            background: var(--card-bg);
            color: var(--text-color);
            min-width: 130px;
        }
        
        .sort-dropdown:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .translate-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .translate-label {
            font-size: 0.9rem;
            color: var(--muted-color);
            white-space: nowrap;
        }
        
        .translate-dropdown {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            background: var(--card-bg);
            color: var(--text-color);
            min-width: 140px;
        }
        
        .translate-dropdown:focus {
            outline: none;
            border-color: var(--success-color);
        }
        
        .faq-container {
            margin-bottom: 40px;
        }
        
        .faq-item {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .faq-item:hover {
            box-shadow: var(--shadow-hover);
        }
        
        .faq-question {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--header-color);
            border-left: 4px solid var(--accent-color);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .faq-answer {
            padding: 15px 20px;
            color: var(--text-color);
            border-top: 1px solid var(--border-color);
        }
        
        .translated-content {
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(39, 174, 96, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--success-color);
        }
        
        .translation-label {
            font-size: 0.8rem;
            color: var(--success-color);
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        
        .new-question-form {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-top: 30px;
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--header-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--header-color);
        }
        
        textarea, select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--accent-hover);
        }
        
        .admin-btn {
            background-color: var(--error-color);
            margin-top: 10px;
        }
        
        .admin-btn:hover {
            background-color: #c0392b;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .category-tag {
            display: inline-block;
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .date-tag {
            display: inline-block;
            background-color: rgba(160, 160, 160, 0.1);
            color: var(--muted-color);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--muted-color);
            font-style: italic;
        }
        
        .contact-info {
            background: rgba(52, 152, 219, 0.05);
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid var(--accent-color);
        }
        
        .contact-info h4 {
            margin: 0 0 8px 0;
            color: var(--header-color);
        }
        
        .contact-info p {
            margin: 5px 0;
            color: var(--text-color);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .search-container {
                flex-direction: column;
                gap: 10px;
                height: auto;
            }
            
            .category-dropdown {
                width: 100%;
            }
            
            .controls-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .sort-section, .translate-section {
                justify-content: space-between;
            }
            
            .faq-question, .faq-answer {
                padding: 12px 15px;
            }
            
            .new-question-form {
                padding: 15px;
            }
            
            .theme-toggle {
                position: relative;
                margin-top: 10px;
                align-self: flex-end;
            }
        }
        
        /* PC‰∏äÂè™ÊòæÁ§∫Ââç‰∏â‰∏™ÈóÆÈ¢ò */
        @media (min-width: 769px) {
            .faq-item:nth-child(n+4) {
                display: none;
            }
            
            .show-all-btn {
                display: block;
                background: transparent;
                color: var(--accent-color);
                border: 1px solid var(--accent-color);
                margin: 0 auto 20px;
                width: auto;
                padding: 8px 20px;
            }
            
            .show-all-btn:hover {
                background-color: var(--accent-color);
                color: white;
            }
        }
        
        .show-all-btn {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>PCC389FAQ</h1>
        <p class="subtitle">Find answers to common questions</p>
        <button class="theme-toggle" id="themeToggle">
            <span id="themeIcon">üåô</span>
            <span id="themeText">Dark</span>
        </button>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Search questions...">
            <select class="category-dropdown" id="categoryDropdown">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <div class="controls-container">
            <div class="sort-section">
                <span class="sort-label">Sort by:</span>
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
            
            <div class="translate-section">
                <span class="translate-label">Language:</span>
                <select class="translate-dropdown" id="translateDropdown">
                    <option value="">English</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="es">Espa√±ol</option>
                    <option value="zh">‰∏≠Êñá</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                </select>
            </div>
        </div>
        
        <div class="faq-container" id="faqContainer">
            <!-- FAQ items will be loaded here -->
        </div>
        
        <button class="show-all-btn" id="showAllBtn">Show All Questions</button>
        
        <div class="new-question-form">
            <h2 class="form-title">Can't Find Your Answer?</h2>
            
            <div class="form-group">
                <label class="form-label" for="questionInput">Your Question *</label>
                <textarea id="questionInput" placeholder="Please describe your question in detail..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="categorySelect">Category *</label>
                <select id="categorySelect">
                    <option value="">Select a category</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="contactInfo">Contact Information (Optional)</label>
                <input type="text" id="contactInfo" placeholder="Email or phone number for follow-up">
            </div>
            
            <button id="submitBtn">Submit Question</button>
            <button class="admin-btn" id="adminBtn">Admin Access</button>
            
            <div class="contact-info">
                <h4>Need Immediate Help?</h4>
                <p><strong>Building Maintenance:</strong> 905-566-1269</p>
                <p><strong>Management Office:</strong> 905-566-1270</p>
                <p><strong>Emergency:</strong> 911</p>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <script>
        // ÈùôÊÄÅFAQÊï∞ÊçÆ
        const faqData = {
            "faqs": [
                {
                    "id": 1,
                    "question": "Welcome! How do I get started?",
                    "answer": "Welcome to PCC389! For any questions about building services, please check this FAQ first. If you can't find what you're looking for, feel free to submit a new question using the form below.",
                    "category": "General",
                    "date": "2024-01-15",

                },
                {
                    "id": 2,

                    "answer": "For urgent plumbing issues (flooding, major leaks), please contact building maintenance immediately at 905-566-1269. For non-urgent issues, you can submit a maintenance request through the office.",
                    "category": "Plumbing",

                },
                {
                    "id": 3,

                    "answer": "The fitness center is accessible 24/7 using your resident keycard. Please remember to clean equipment after use and follow all posted safety guidelines.",
                    "category": "Amenities",

                },
                {
                    "id": 4,
                    "question": "Bathrooms have no power. What should I check?",
                    "answer": "The bathroom may be served by a GFCI outlet that has tripped. Locate the GFCI outlet near the sink or on the wall and press the reset button. If power is still out, contact building maintenance.",
                    "category": "Electrical",
                    "date": "2024-01-15",
                    "status": "answered"
                },
                {
                    "id": 5,
                    "question": "How do I set up the thermostat?",
                    "answer": "Most units use a simple mechanical thermostat. Set the mode switch to heat or cool as appropriate, set the fan to Auto, and rotate the dial to your desired temperature. If you are unsure, contact maintenance for a walkthrough.",
                    "category": "Move-in / Move-out",
                    "date": "2024-01-15",
                    "status": "answered"
                },
                {
                    "id": 6,
                    "question": "Where can I park and do I need a permit?",
                    "answer": "Resident parking is available in the underground garage. A resident parking permit is required and can be obtained from the management office. Visitor parking is limited; please register visitors in advance where possible.",
                    "category": "Parking Lot",
                    "date": "2024-02-01",
                    "status": "answered"
                },
                {
                    "id": 7,
                    "question": "I lost my keycard ‚Äî how do I get a replacement?",
                    "answer": "If you lose your keycard, report it to building management immediately so the lost card can be deactivated. Replacement cards can be issued by the office; a small fee may apply.",
                    "category": "Door Lock / Access Control",
                    "date": "2024-02-05",
                    "status": "answered"
                },
                {
                    "id": 8,
                    "question": "How do I pay my rent and what are late fees?",
                    "answer": "Rent can be paid via the online resident portal or by cheque delivered to the management office. Late fees are applied according to your lease agreement; contact management if you expect a delay to discuss arrangements.",
                    "category": "Billing & Payments",
                    "date": "2024-02-10",
                    "status": "answered"
                }
            ]
        };

        // ËØ≠Ë®Ä‰ª£Á†ÅÊò†Â∞Ñ
        const languageCodes = {
            'fr': 'fr', // Ê≥ïËØ≠
            'es': 'es', // Ë•øÁè≠ÁâôËØ≠
            'zh': 'zh-CN', // ‰∏≠Êñá
            'ar': 'ar'  // ÈòøÊãâ‰ºØËØ≠
        };

        // DOMÂÖÉÁ¥†
        const faqContainer = document.getElementById('faqContainer');
        const categoryDropdown = document.getElementById('categoryDropdown');
        const categorySelect = document.getElementById('categorySelect');
        const sortDropdown = document.getElementById('sortDropdown');
        const translateDropdown = document.getElementById('translateDropdown');
        const searchBox = document.getElementById('searchBox');
        const questionInput = document.getElementById('questionInput');
        const contactInfo = document.getElementById('contactInfo');
        const submitBtn = document.getElementById('submitBtn');
        const adminBtn = document.getElementById('adminBtn');
        const statusMessage = document.getElementById('statusMessage');
        const showAllBtn = document.getElementById('showAllBtn');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        // ÂΩìÂâçËøáÊª§Áä∂ÊÄÅ
        let currentCategory = 'all';
        let currentSearch = '';
        let currentSort = 'newest';
        let currentTranslation = '';
        let currentTheme = 'light';

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initApp() {
            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ‰∏ªÈ¢òÂÅèÂ•Ω
            const savedTheme = localStorage.getItem('pcc389-theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                applyTheme(currentTheme);
            }
            
            renderCategories();
            renderFAQs();
            setupEventListeners();
        }

        // Â∫îÁî®‰∏ªÈ¢ò
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            
            // Êõ¥Êñ∞ÊåâÈíÆÊñáÊú¨ÂíåÂõæÊ†á
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('pcc389-theme', theme);
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        }

        // Ëé∑ÂèñÊâÄÊúâÂàÜÁ±ª
        function getCategories() {
            const categories = [];
            faqData.faqs.forEach(faq => {
                if (!categories.includes(faq.category)) {
                    categories.push(faq.category);
                }
            });
            return categories;
        }

        // Ê∏≤ÊüìÂàÜÁ±ª‰∏ãÊãâËèúÂçï
        function renderCategories() {
            const categories = getCategories();
            
            // Ê∏≤ÊüìÂàÜÁ±ª‰∏ãÊãâËèúÂçï
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
            
            // Ê∏≤ÊüìÊñ∞ÈóÆÈ¢òÂàÜÁ±ªÈÄâÊã©‰∏ãÊãâËèúÂçï
            categorySelect.innerHTML = '<option value="">Select a category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // ÊéíÂ∫èFAQÊï∞ÊçÆ
        function sortFAQs(faqs) {
            const sortedFAQs = [...faqs];
            
            switch(currentSort) {
                case 'newest':
                    return sortedFAQs.sort((a, b) => new Date(b.date) - new Date(a.date));
                case 'oldest':
                    return sortedFAQs.sort((a, b) => new Date(a.date) - new Date(b.date));
                case 'alphabetical':
                    return sortedFAQs.sort((a, b) => a.question.localeCompare(b.question));
                default:
                    return sortedFAQs;
            }
        }

        // ‰ΩøÁî®Google Translate APIËøõË°åÂÆûÊó∂ÁøªËØë
        async function translateText(text, targetLang) {
            if (!targetLang || targetLang === '') return text;
            
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                return data[0][0][0];
            } catch (error) {
                console.error('Translation error:', error);
                return text; // Â¶ÇÊûúÁøªËØëÂ§±Ë¥•ÔºåËøîÂõûÂéüÊñá
            }
        }

        // Ê∏≤ÊüìFAQÂàóË°®
        async function renderFAQs() {
            faqContainer.innerHTML = '';
            
            // ËøáÊª§FAQ
            let filteredFAQs = faqData.faqs.filter(faq => {
                const matchesCategory = currentCategory === 'all' || faq.category === currentCategory;
                const matchesSearch = !currentSearch || 
                    faq.question.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    faq.answer.toLowerCase().includes(currentSearch.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            // ÊéíÂ∫èFAQ
            filteredFAQs = sortFAQs(filteredFAQs);
            
            if (filteredFAQs.length === 0) {
                faqContainer.innerHTML = '<div class="no-results">No questions found matching your criteria.</div>';
                return;
            }
            
            // Ê∏≤ÊüìFAQÈ°π
            for (const faq of filteredFAQs) {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.setAttribute('data-faq-id', faq.id);
                
                let questionText = faq.question;
                let answerText = faq.answer;
                
                // Â¶ÇÊûúÊúâÁõÆÊ†áËØ≠Ë®ÄÔºåËøõË°åÂÆûÊó∂ÁøªËØë
                if (currentTranslation && languageCodes[currentTranslation]) {
                    try {
                        const targetLang = languageCodes[currentTranslation];
                        questionText = await translateText(faq.question, targetLang);
                        answerText = await translateText(faq.answer, targetLang);
                    } catch (error) {
                        console.error('Translation failed for FAQ:', faq.id, error);
                        // Â¶ÇÊûúÁøªËØëÂ§±Ë¥•Ôºå‰øùÊåÅÂéüÊñá
                    }
                }
                
                faqItem.innerHTML = `
                    <div class="faq-question">
                        ${questionText}
                        <span class="category-tag">${faq.category}</span>
                        <span class="date-tag">${faq.date}</span>
                    </div>
                    <div class="faq-answer">
                        ${answerText}
                    </div>
                `;
                faqContainer.appendChild(faqItem);
            }
            
            // Âú®PC‰∏äÂè™ÊòæÁ§∫Ââç‰∏â‰∏™ÈóÆÈ¢ò
            if (window.innerWidth >= 769) {
                document.querySelectorAll('.faq-item:nth-child(n+4)').forEach(item => {
                    item.style.display = 'none';
                });
                showAllBtn.style.display = filteredFAQs.length > 3 ? 'block' : 'none';
            }
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ‰∏ªÈ¢òÂàáÊç¢
            themeToggle.addEventListener('click', toggleTheme);
            
            // ÂàÜÁ±ª‰∏ãÊãâËèúÂçïÂèòÂåñ‰∫ã‰ª∂
            categoryDropdown.addEventListener('change', function() {
                currentCategory = this.value;
                renderFAQs();
            });
            
            // ÊéíÂ∫è‰∏ãÊãâËèúÂçïÂèòÂåñ‰∫ã‰ª∂
            sortDropdown.addEventListener('change', function() {
                currentSort = this.value;
                renderFAQs();
            });
            
            // ÁøªËØë‰∏ãÊãâËèúÂçïÂèòÂåñ‰∫ã‰ª∂
            translateDropdown.addEventListener('change', function() {
                currentTranslation = this.value;
                renderFAQs();
            });
            
            // ÊêúÁ¥¢Ê°ÜËæìÂÖ•‰∫ã‰ª∂
            searchBox.addEventListener('input', function() {
                currentSearch = this.value;
                renderFAQs();
            });
            
            // Êèê‰∫§ÈóÆÈ¢ò
            submitBtn.addEventListener('click', submitQuestion);
            
            // ÁÆ°ÁêÜÂëòËÆøÈóÆ
            adminBtn.addEventListener('click', function() {
                const password = prompt('Please enter admin password:');
                if (password === 'admin123') {
                    window.open('https://github.com/konbinoxx-cell/issues', '_blank');
                } else {
                    showStatus('Incorrect password', 'error');
                }
            });
            
            // ÊòæÁ§∫ÊâÄÊúâÈóÆÈ¢òÔºà‰ªÖPCÔºâ
            showAllBtn.addEventListener('click', function() {
                document.querySelectorAll('.faq-item').forEach(item => {
                    item.style.display = 'block';
                });
                showAllBtn.style.display = 'none';
            });
            
            // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞Ê∏≤Êüì
            window.addEventListener('resize', renderFAQs);
        }

        // Êèê‰∫§Êñ∞ÈóÆÈ¢ò
        function submitQuestion() {
            const question = questionInput.value.trim();
            const category = categorySelect.value;
            const contact = contactInfo.value.trim();
            
            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }
            
            if (!category) {
                showStatus('Please select a category', 'error');
                return;
            }
            
            // Ê®°ÊãüÊèê‰∫§Âà∞GitHub Issues
            const issueData = {
                title: `[FAQ Question] ${category}: ${question.substring(0, 50)}${question.length > 50 ? '...' : ''}`,
                body: `**Question:** ${question}\n\n**Category:** ${category}\n**Contact Info:** ${contact || 'Not provided'}\n\n---\n*Submitted via PCC389FAQ System*`,
                labels: ['faq-question', 'pending-review']
            };
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            showStatus('Thank you! Your question has been submitted and will be reviewed by our team. We\'ll add it to the FAQ once answered.', 'success');
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            questionInput.value = '';
            categorySelect.selectedIndex = 0;
            contactInfo.value = '';
            
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáå‰ºöË∞ÉÁî®GitHub API
            console.log('Submitting issue to GitHub:', issueData);
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
