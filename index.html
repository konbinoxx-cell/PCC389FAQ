        }
        
        .home-btn {
            position: absolute;

            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;

        .home-btn:hover {

        }
        
        .contact-info {

        }
        
        .language-section {

        }
        
        .language-selector {
            display: inline-flex;

            gap: 8px;

            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;

        .language-icon {

        }
        
        .language-selector select {
            background: var(--panel);

        .form-group {

        .form-group input,

            color: var(--text);

                transform: none;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            .admin-buttons {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // ÈªòËÆ§FAQÊï∞ÊçÆ
        const defaultFAQData = [
            {
                id: 1,
                question: "Welcome! How do I get started?",
                answer: "Welcome to PCC389! For any questions about building services, please check this FAQ first. If you can't find what you're looking for, feel free to submit a new question using the form below.",
                category: "General Questions",
                date: "2024-01-15"
            },
            {
                id: 2,
                question: "What should I do if there's a plumbing emergency?",
                answer: "For urgent plumbing issues (flooding, major leaks), please contact building maintenance immediately at 905-566-1269. For non-urgent issues, you can submit a maintenance request through the office.",
                category: "Plumbing",
                date: "2024-01-10"
            },
            {
                id: 3,
                question: "How do I access the fitness center?",
                answer: "The fitness center is accessible 24/7 using your resident keycard. Please remember to clean equipment after use and follow all posted safety guidelines.",
                category: "Fitness Center",
                date: "2024-01-08"
            }
        ];

        // ‰ªélocalStorageÂä†ËΩΩÊï∞ÊçÆÊàñ‰ΩøÁî®ÈªòËÆ§Êï∞ÊçÆ
        function loadFAQData() {
            const savedData = localStorage.getItem('pcc389_faq_data');
            if (savedData) {
                return JSON.parse(savedData);
            } else {
                saveFAQData(defaultFAQData);
                return defaultFAQData;
            }
        }

        function saveFAQData(data) {
            localStorage.setItem('pcc389_faq_data', JSON.stringify(data));
        }

        // ÊòæÁ§∫/ÈöêËóèÁÆ°ÁêÜÂëòÈù¢Êùø
        function toggleAdmin() {
            const password = prompt("ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å:");
            if (password === "pcc389admin") {
                const panel = document.getElementById('adminPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            } else if (password) {
                alert("ÂØÜÁ†ÅÈîôËØØ!");
            }
        }

        // ÊòæÁ§∫Ê∑ªÂä†Ë°®Âçï
        function showAddForm() {
            document.getElementById('faqEditor').style.display = 'block';
            document.getElementById('editId').value = '';
            document.getElementById('editQuestion').value = '';
            document.getElementById('editAnswer').value = '';
            document.getElementById('editCategory').value = 'General Questions';
        }

        // ÁºñËæëFAQ
        function editFAQ(id) {
            const data = loadFAQData();
            const faq = data.find(item => item.id === id);
            if (faq) {
                document.getElementById('faqEditor').style.display = 'block';
                document.getElementById('editId').value = faq.id;
                document.getElementById('editQuestion').value = faq.question;
                document.getElementById('editAnswer').value = faq.answer;
                document.getElementById('editCategory').value = faq.category;
            }
        }

        // Âà†Èô§FAQ
        function deleteFAQ(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÈóÆÈ¢òÂêóÔºü')) {
                const data = loadFAQData();
                const newData = data.filter(item => item.id !== id);
                saveFAQData(newData);
                displayFAQs();
                alert('ÈóÆÈ¢òÂ∑≤Âà†Èô§!');
            }
        }

        // ‰øùÂ≠òFAQ
        function saveFAQ() {
            const id = document.getElementById('editId').value;
            const question = document.getElementById('editQuestion').value;
            const answer = document.getElementById('editAnswer').value;
            const category = document.getElementById('editCategory').value;
            
            if (question && answer) {
                const data = loadFAQData();
                
                if (id) {
                    // ÁºñËæëÁé∞ÊúâFAQ
                    const index = data.findIndex(item => item.id === parseInt(id));
                    if (index !== -1) {
                        data[index] = {
                            ...data[index],
                            question: question,
                            answer: answer,
                            category: category
                        };
                    }
                } else {
                    // Ê∑ªÂä†Êñ∞FAQ
                    const newFAQ = {
                        id: Date.now(),
                        question: question,
                        answer: answer,
                        category: category,
                        date: new Date().toISOString().split('T')[0]
                    };
                    data.push(newFAQ);
                }
                
                saveFAQData(data);
                displayFAQs();
                hideEditor();
                alert('ÈóÆÈ¢òÂ∑≤‰øùÂ≠ò!');
            } else {
                alert('ËØ∑Â°´ÂÜôÈóÆÈ¢òÂíåÁ≠îÊ°à!');
            }
        }

        function hideEditor() {
            document.getElementById('faqEditor').style.display = 'none';
        }

        // Êï∞ÊçÆÂØºÂÖ•ÂØºÂá∫
        function exportData() {
            const data = loadFAQData();
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pcc389_faq_backup.json';
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const data = JSON.parse(event.target.result);
                        saveFAQData(data);
                        displayFAQs();
                        alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäü!');
                    } catch (error) {
                        alert('Êñá‰ª∂Ê†ºÂºèÈîôËØØ!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // ÊÅ¢Â§çÈªòËÆ§Êï∞ÊçÆ
        function resetToDefault() {
            if (confirm('Á°ÆÂÆöË¶ÅÊÅ¢Â§çÈªòËÆ§Êï∞ÊçÆÂêóÔºüÂΩìÂâçÊï∞ÊçÆÂ∞Ü‰ºö‰∏¢Â§±!')) {
                saveFAQData(defaultFAQData);
                displayFAQs();
                alert('Â∑≤ÊÅ¢Â§çÈªòËÆ§Êï∞ÊçÆ!');
            }
        }

        // ÊòæÁ§∫FAQs
        function displayFAQs(category = 'all') {
            const faqList = document.getElementById('faqList');
            const data = loadFAQData();
            const isAdmin = document.getElementById('adminPanel').style.display === 'block';
            
            let filteredFAQs;
            if (category === 'all') {
                filteredFAQs = [...data].sort((a, b) => new Date(b.date) - new Date(a.date));
            } else {
                filteredFAQs = data
                    .filter(faq => faq.category === category)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            
            const displayFAQs = filteredFAQs.slice(0, 10);
            
            if (displayFAQs.length === 0) {
                faqList.innerHTML = `
                    <div class="faq-item">
                        <div class="answer">No questions found in this category. Be the first to submit a question!</div>
                    </div>
                `;
                return;
            }
            
            faqList.innerHTML = displayFAQs.map(faq => `
                <div class="faq-item">
                    ${isAdmin ? `
                    <div class="edit-buttons">
                        <button class="edit-btn" onclick="editFAQ(${faq.id})">ÁºñËæë</button>
                        <button class="delete-btn" onclick="deleteFAQ(${faq.id})">Âà†Èô§</button>
                    </div>
                    ` : ''}
                    <span class="category">${faq.category}</span>
                    <h3>${faq.question}</h3>
                    <div class="answer">${faq.answer}</div>
                    <small style="color: var(--muted);">Added: ${faq.date}</small>
                </div>
            `).join('');
        }

        // ÂéüÊúâÁöÑÂÖ∂‰ªñÂáΩÊï∞‰øùÊåÅ‰∏çÂèò
        function goToHome() {
            document.getElementById('categoryFilter').value = 'all';
            displayFAQs('all');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('newQuestionForm').reset();
        }

        document.getElementById('newQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const question = formData.get('question');
            const category = formData.get('category') || 'Not specified';
            
            const email = 'johnetli@gmail.com';
            const subject = encodeURIComponent('New PCC389 FAQ Question Submission');
            const body = encodeURIComponent(
                `A new question has been submitted for PCC389 FAQ:\n\n` +
                `Question: ${question}\n\n` +
                `Category: ${category}\n\n` +
                `Submitted on: ${new Date().toLocaleString()}\n\n` +
                `Please review and add to the FAQ if appropriate.`
            );
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            alert('Thank you for your question! Your email client should open. If not, please email us directly at ' + email);
            resetForm();
        });

        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            displayFAQs(e.target.value);
        });

        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const lang = e.target.value;
            if (lang === 'en') {
                document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                location.reload();
            } else {
                document.cookie = `googtrans=/en/${lang}; path=/`;
                location.reload();
            }
        });

        function initializeGoogleTranslate() {
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,es,ar,de,it,pt,ru,ja,ko,hi,vi,pl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            const style = document.createElement('style');
            style.textContent = `
                .goog-te-gadget { display: none !important; }
                .goog-te-combo { display: none !important; }
            `;
            document.head.appendChild(style);
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayFAQs();
            initializeGoogleTranslate();
        });
    </script>
</body>
</html>
