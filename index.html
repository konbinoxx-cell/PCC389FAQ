        // ÂàáÊç¢ËØ≠Ë®Ä
        async function changeLanguage(lang) {

        // Â∫îÁî®ÁïåÈù¢ÁøªËØë
        async function applyTranslations() {
            const t = translations[currentLanguage] || translations.en;

            document.getElementById('questionsTitle').textContent = t.questionsTitle;
            document.getElementById('filterLabel').textContent = t.filterLabel;

        // ÊòæÁ§∫FAQs
        async function displayFAQs(category = 'all') {
            const faqList = document.getElementById('faqList');
            const data = loadFAQData();
            const isAdmin = document.getElementById('adminPanel').style.display === 'block';
            const t = translations[currentLanguage] || translations.en;
            
            let filteredFAQs;
            if (category === 'all') {
                filteredFAQs = [...data].sort((a, b) => new Date(b.date) - new Date(a.date));
            } else {
                filteredFAQs = data
                    .filter(faq => faq.category === category)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            
            const displayFAQs = filteredFAQs.slice(0, 10);
            
            if (displayFAQs.length === 0) {
                faqList.innerHTML = `
                    <div class="faq-item">
                        <div class="answer">${t.noQuestions}</div>
                    </div>
                `;
                return;
            }
            
            // ÊòæÁ§∫ÂéüÂßãÂÜÖÂÆπÔºåÂêåÊó∂Ê∑ªÂä†ÁøªËØëÊåâÈíÆ
            faqList.innerHTML = displayFAQs.map(faq => `
                <div class="faq-item" id="faq-${faq.id}">
                    ${isAdmin ? `
                    <div class="edit-buttons">
                        <button class="edit-btn" onclick="editFAQ(${faq.id})">ÁºñËæë</button>
                        <button class="delete-btn" onclick="deleteFAQ(${faq.id})">Âà†Èô§</button>
                    </div>
                    ` : ''}
                    <span class="category">${faq.category}</span>
                    <h3>${faq.question}</h3>
                    <div class="answer">${faq.answer}</div>
                    <small style="color: var(--muted);">Added: ${faq.date}</small>
                    <button class="translate-btn" onclick="translateFAQ(${faq.id})" id="translate-btn-${faq.id}">
                        ${t.translate}
                    </button>
                </div>
            `).join('');
        }

        // ÁøªËØëÂçï‰∏™FAQ
        async function translateFAQ(id) {
            const btn = document.getElementById(`translate-btn-${id}`);
            const faqItem = document.getElementById(`faq-${id}`);
            const data = loadFAQData();
            const faq = data.find(item => item.id === id);
            
            if (!faq) return;
            
            btn.classList.add('translating');
            btn.innerHTML = `<span class="translation-indicator">${translations[currentLanguage]?.translating || 'Translating...'}</span>`;
            
            try {
                const [translatedQuestion, translatedAnswer, translatedCategory] = await Promise.all([
                    translateText(faq.question, currentLanguage),
                    translateText(faq.answer, currentLanguage),
                    translateText(faq.category, currentLanguage)
                ]);
                
                // Êõ¥Êñ∞ÊòæÁ§∫ÂÜÖÂÆπ
                const categorySpan = faqItem.querySelector('.category');
                const questionH3 = faqItem.querySelector('h3');
                const answerDiv = faqItem.querySelector('.answer');
                
                categorySpan.textContent = translatedCategory;
                questionH3.textContent = translatedQuestion;
                answerDiv.textContent = translatedAnswer;
                
                btn.textContent = translations[currentLanguage]?.translate || 'Translate';
                
            } catch (error) {
                console.error('Translation failed:', error);
                alert('Translation failed. Please try again.');
                btn.textContent = translations[currentLanguage]?.translate || 'Translate';
            } finally {
                btn.classList.remove('translating');
            }
        }

        function showAddForm() {

        function editFAQ(id) {
            const data = loadFAQData();
            const faq = data.find(item => item.id === id);
            if (faq) {
                document.getElementById('faqEditor').style.display = 'block';
                document.getElementById('editId').value = faq.id;
                document.getElementById('editQuestion').value = faq.question;
                document.getElementById('editAnswer').value = faq.answer;
                document.getElementById('editCategory').value = faq.category;
            }

        function deleteFAQ(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÈóÆÈ¢òÂêóÔºü')) {
                const data = loadFAQData();
                const newData = data.filter(item => item.id !== id);
                saveFAQData(newData);
                displayFAQs();
                alert('ÈóÆÈ¢òÂ∑≤Âà†Èô§!');
            }
        }

        function saveFAQ() {
            const id = document.getElementById('editId').value;
            const question = document.getElementById('editQuestion').value;
            const answer = document.getElementById('editAnswer').value;
            const category = document.getElementById('editCategory').value;
            
            if (question && answer) {
                const data = loadFAQData();
                
                if (id) {
                    const index = data.findIndex(item => item.id === parseInt(id));
                    if (index !== -1) {
                        data[index] = {
                            ...data[index],
                            question: question,
                            answer: answer,
                            category: category
                        };
                    }
                } else {
                    const newFAQ = {
                        id: Date.now(),
                        question: question,
                        answer: answer,
                        category: category,
                        date: new Date().toISOString().split('T')[0]
                    };
                    data.push(newFAQ);
                }
                
                saveFAQData(data);
                displayFAQs();
                hideEditor();
                alert('ÈóÆÈ¢òÂ∑≤‰øùÂ≠ò!');
            } else {
                alert('ËØ∑Â°´ÂÜôÈóÆÈ¢òÂíåÁ≠îÊ°à!');
            }
        }

        function hideEditor() {
            document.getElementById('faqEditor').style.display = 'none';
        }

        function exportData() {
            const data = loadFAQData();
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pcc389_faq_backup.json';
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const data = JSON.parse(event.target.result);
                        saveFAQData(data);
                        displayFAQs();
                        alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäü!');
                    } catch (error) {
                        alert('Êñá‰ª∂Ê†ºÂºèÈîôËØØ!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
