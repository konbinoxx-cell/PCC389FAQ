<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PCC389 FAQ</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f172a;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --brand: #60a5fa;
            --border: #1f2937;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 { color: var(--brand); margin-bottom: 15px; }
        
        .contact-info {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .contact-info p {
            margin: 5px 0;
            color: var(--muted);
        }
        
        .language-selector {
            margin: 15px 0;
        }
        
        .language-selector select {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .latest-faqs {
            margin-bottom: 30px;
        }
        
        .faq-item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .faq-item h3 {
            color: var(--brand);
            margin-bottom: 10px;
        }
        
        .category {
            display: inline-block;
            background: #1e293b;
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .answer {
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .question-form {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            margin: 40px 0 20px 0;
        }
        
        .question-form h3 {
            color: var(--brand);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 6px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .submit-btn {
            background: var(--brand);
            color: #0b1220;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }
        
        .cancel-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .cancel-btn:hover {
            color: var(--text);
            border-color: #334155;
        }
    </style>
</head>
<body>
    <header>
        <h1>PCC389 FAQ</h1>
        
        <div class="contact-info">
            <p><strong>Office:</strong> 905-566-1269, 905-566-1319, 647-335-0949</p>
            <p><strong>Address:</strong> 285 Enfield Pl, Mississauga, ON L5B 3Y6</p>
        </div>
        
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="zh-CN">中文</option>
                <option value="es">Español</option>
                <option value="ar">العربية</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="hi">हिन्दी</option>
                <option value="vi">Tiếng Việt</option>
                <option value="pl">Polski</option>
                <option value="uk">Українська</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
    </header>

    <main>
        <section class="latest-faqs">
            <h2>Latest Questions</h2>
            <div id="faqList">
                <!-- FAQ items will be loaded here -->
            </div>
        </section>

        <div id="questionForm" class="question-form">
            <h3>Submit a New Question</h3>
            <form id="newQuestionForm">
                <div class="form-group">
                    <label for="question">Your Question *</label>
                    <textarea id="question" name="question" required placeholder="Enter your question here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="General Questions">General Questions</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Heating & Cooling">Heating & Cooling</option>
                        <option value="Parking">Parking</option>
                        <option value="Garbage">Garbage</option>
                        <option value="Recycling">Recycling</option>
                        <option value="Payment">Payment</option>
                        <option value="Swimming Pool">Swimming Pool</option>
                        <option value="Fitness Center">Fitness Center</option>
                        <option value="Squash Court">Squash Court</option>
                        <option value="Billiards/Ping Pong">Billiards/Ping Pong</option>
                        <option value="Party Room">Party Room</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Question</button>
                    <button type="button" class="cancel-btn" onclick="resetForm()">Clear Form</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 PCC389 Building Management. For reference only.</p>
    </footer>

    <!-- Google Translate -->
    <div id="google_translate_element" style="display:none;"></div>

    <script>
        // FAQ Data - Updated with proper content
        const faqData = [
            {
                id: 1,
                question: "Welcome! How do I get started?",
                answer: "Welcome to PCC389! For any questions about building services, please check this FAQ first. If you can't find what you're looking for, feel free to submit a new question using the form below.",
                category: "General Questions",
                date: "2024-01-15"
            },
            {
                id: 2,
                question: "What should I do if there's a plumbing emergency?",
                answer: "For urgent plumbing issues (flooding, major leaks), please contact building maintenance immediately at 905-566-1269. For non-urgent issues, you can submit a maintenance request through the office.",
                category: "Plumbing",
                date: "2024-01-10"
            },
            {
                id: 3,
                question: "How do I access the fitness center?",
                answer: "The fitness center is accessible 24/7 using your resident keycard. Please remember to clean equipment after use and follow all posted safety guidelines.",
                category: "Fitness Center",
                date: "2024-01-08"
            },
            {
                id: 4,
                question: "What are the swimming pool hours?",
                answer: "The swimming pool is open from 6:00 AM to 10:00 PM daily. Guests must be accompanied by residents. Pool rules are posted at the facility.",
                category: "Swimming Pool",
                date: "2024-01-05"
            },
            {
                id: 5,
                question: "How can I pay my monthly fees?",
                answer: "You can pay via online portal, bank transfer, or in-person at the management office. Payment is due by the 1st of each month. Late fees may apply after the 5th.",
                category: "Payment",
                date: "2024-01-03"
            }
        ];

        // Display latest 5 FAQs
        function displayFAQs() {
            const faqList = document.getElementById('faqList');
            const latestFAQs = faqData.slice(0, 5); // Get latest 5
            
            faqList.innerHTML = latestFAQs.map(faq => `
                <div class="faq-item">
                    <span class="category">${faq.category}</span>
                    <h3>${faq.question}</h3>
                    <div class="answer">${faq.answer}</div>
                    <small style="color: var(--muted);">Added: ${faq.date}</small>
                </div>
            `).join('');
        }

        // Reset form function
        function resetForm() {
            document.getElementById('newQuestionForm').reset();
        }

        // Handle form submission
        document.getElementById('newQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const question = formData.get('question');
            const category = formData.get('category') || 'Not specified';
            
            // Send email (this will open user's email client)
            const email = 'johnetli@gmail.com';
            const subject = encodeURIComponent('New PCC389 FAQ Question Submission');
            const body = encodeURIComponent(
                `A new question has been submitted for PCC389 FAQ:\n\n` +
                `Question: ${question}\n\n` +
                `Category: ${category}\n\n` +
                `Submitted on: ${new Date().toLocaleString()}\n\n` +
                `Please review and add to the FAQ if appropriate.`
            );
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            
            // Show confirmation
            alert('Thank you for your question! Your email client should open. If not, please email us directly at ' + email);
            
            // Reset form
            resetForm();
        });

        // Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,es,ar,de,it,pt,ru,ja,ko,hi,vi,pl,uk,tr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Language selector
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const lang = e.target.value;
            if (lang !== 'en') {
                // Trigger Google Translate
                const googleTranslateElement = document.querySelector('.goog-te-combo');
                if (googleTranslateElement) {
                    googleTranslateElement.value = lang;
                    googleTranslateElement.dispatchEvent(new Event('change'));
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayFAQs();
            
            // Load Google Translate script
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
