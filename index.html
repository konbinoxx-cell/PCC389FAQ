<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC389 FAQ</title>

    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-title" content="PCC389 FAQ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="ep_icon.png"> 
    
    <style>
        :root {
            --bg: #f7f7f7; --card: #ffffff; --text: #1d1d1f; --text-sec: #86868b;
            --border: #d2d2d7; --accent: #0071e3; --radius: 12px;
            /* Category Colors */
            --tag-af: #eaf4ff; --text-af: #0071e3;
            --tag-ff: #e6ffea; --text-ff: #1da735;
            --tag-cr: #fff6e5; --text-cr: #f5a623;
            --tag-se: #ffebeb; --text-se: #ff3b30;
        }
        [data-theme="dark"] {
            --bg: #1c1c1e; --card: #2c2c2e; --text: #f5f5f7; --text-sec: #a1a1a6;
            --border: #48484a; --accent: #409cff;
            --tag-af: rgba(64, 156, 255, 0.2); --text-af: #64b0ff;
            --tag-ff: rgba(50, 215, 75, 0.2);  --text-ff: #5ce571;
            --tag-cr: rgba(255, 159, 10, 0.2); --text-cr: #ffb340;
            --tag-se: rgba(255, 69, 58, 0.2);  --text-cr: #ff6961;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 30px 20px; max-width: 800px; margin: 0 auto; transition: background 0.3s; }
        
        /* Header Layout */
        header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 25px; }
        h1 { font-weight: 700; font-size: 1.8rem; margin: 0; line-height: 1.2; flex: 1 1 200px; }
        .controls-row { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }

        /* Theme Button & Translate Fixes */
        .theme-btn { background: var(--card); border: 1px solid var(--border); font-size: 1.2rem; cursor: pointer; padding: 0 10px; border-radius: 8px; height: 40px; display: flex; align-items: center; justify-content: center; }
        #google_translate_element { min-height: 40px; display: flex; align-items: center; }
        .goog-te-gadget-simple { background-color: var(--card) !important; border: 1px solid var(--border) !important; padding: 8px !important; border-radius: 8px !important; height: 40px !important; display: flex !important; align-items: center !important; box-sizing: border-box !important; }
        .goog-te-gadget-simple span { color: var(--text) !important; font-weight: 600 !important; }
        .goog-te-gadget-simple img { display: none !important; }
        
        /* Install Button */
        .install-btn-container { text-align: center; margin: 15px 0 20px 0; }
        .install-app-btn {
            background: var(--card);
            color: var(--accent);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .install-app-btn:hover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.05);
        }
        .install-app-btn.installed {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-color: #28a745;
        }
        .install-hint {
            font-size: 0.75rem;
            color: var(--text-sec);
            margin-top: 6px;
            line-height: 1.3;
        }
        
        /* Search & List */
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 1rem; outline: none; }
        .search-bar { flex: 1; min-width: 200px; }
        
        .faq-list { display: flex; flex-direction: column; gap: 15px; }
        .faq-item { background: var(--card); border-radius: var(--radius); padding: 20px; border: 1px solid transparent; cursor: pointer; transition: 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .faq-item:hover { border-color: var(--accent); transform: translateY(-2px); }
        .faq-header { display: flex; justify-content: space-between; gap: 15px; align-items: flex-start; }
        .question { font-weight: 600; flex: 1; line-height: 1.4; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; white-space: nowrap; font-weight: bold; height: fit-content; flex-shrink: 0; }
        .tag[data-cat="A&F"] { background: var(--tag-af); color: var(--text-af); }
        .tag[data-cat="F&F"] { background: var(--tag-ff); color: var(--text-ff); }
        .tag[data-cat="C&R"] { background: var(--tag-cr); color: var(--text-cr); }
        .tag[data-cat="S&E"] { background: var(--tag-se); color: var(--text-se); }
        .answer { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); color: var(--text-sec); display: none; line-height: 1.6; }
        .faq-item.active .answer { display: block; }
        
        /* Submission Area */
        .submit-area { margin-top: 40px; background: var(--card); padding: 24px; border-radius: var(--radius); border: 1px dashed var(--border); }
        .btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-ghost { background: none; border: 1px solid var(--border); padding: 8px 20px; border-radius: 20px; cursor: pointer; color: var(--text-sec); margin: 20px auto; display: block; }
        
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .controls-row { width: 100%; justify-content: space-between; }
            #google_translate_element { flex: 1; }
            .goog-te-gadget-simple { width: 100% !important; justify-content: space-between !important; }
            .install-app-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="notranslate">PCC389 FAQ</h1>
        <div class="controls-row">
            <div id="google_translate_element"></div>
            <button class="theme-btn" id="themeToggle">üåô</button>
        </div>
    </header>

    <!-- ÂÆâË£ÖÊåâÈíÆ -->
    <div class="install-btn-container">
        <button id="installAppBtn" class="install-app-btn">
            <span>üì±</span>
            <span>Install App</span>
        </button>
        <div class="install-hint">Tap to install for quick access</div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search / Rechercher / ÊêúÁ¥¢...">
        <select id="catFilter" style="width: auto;">
            <option value="all">All</option>
            <option value="A&F">A&F</option>
            <option value="F&F">F&F</option>
            <option value="C&R">C&R</option>
            <option value="S&E">S&E</option>
        </select>
             <button id="showMoreBtn" class="btn-ghost" style="display: none;">Show All</button>

    </div>

    <div id="faqContainer" class="faq-list"></div>
   
    <div class="submit-area">
        <h3 style="margin-bottom:10px">Submit New Issue</h3>
        <p style="font-size:0.9rem; color:var(--text-sec); margin-bottom:15px;">
            Cannot find your answer? Send an email request to the management office.
        </p>
        
        <select id="newIssueCat" style="margin-bottom:10px; width: 100%;">
            <option value="A&F">Category: A&F (Assets & Facilities)</option>
            <option value="F&F">Category: F&F (Finance & Fees)</option>
            <option value="C&R">Category: C&R (Community & Rules)</option>
            <option value="S&E">Category: S&E (Security & Emergency)</option>
        </select>
        <textarea id="newIssueText" rows="4" placeholder="Please describe your issue or question in detail..."></textarea>
        
        <button class="btn-primary" onclick="submitViaEmail()">Draft Email to Management</button>
        
        <div style="text-align:right; margin-top:8px;">
            <a href="#" onclick="adminAccess()" style="font-size:0.8rem; color:var(--text-sec); text-decoration:none;">Admin Login (GitHub)</a>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,zh-TW,pa,es,ar,tl,it,de,pt,ur,hi,ru,vi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // ‚ö†Ô∏è CONFIG: GitHub Repo (for Admin Login only)
        const REPO = "konbinoxx-cell/issues"; 
        
        // ‚ö†Ô∏è CONFIG: Management Email (Êé•Êî∂‰ΩèÊà∑ÈóÆÈ¢òÁöÑÈÇÆÁÆ±)
        const ADMIN_EMAIL = "manager@pcc389.com"; // <-- ËØ∑‰øÆÊîπËøôÈáåÔºÅ

        // FAQ Data
        const faqs = [
            { q: "How do I book the party room?", a: "Please contact the management office 3 days in advance. A deposit of $200 is required via cheque.", cat: "C&R" },
            { q: "When is the maintenance fee due?", a: "Fees are due on the 1st of every month. Late payments incur a 5% penalty after the 5th.", cat: "F&F" },
            { q: "The gym AC is not working.", a: "This is a known issue (Ticket #404). Parts have been ordered and repair is scheduled for next Tuesday.", cat: "A&F" },
            { q: "I lost my fob, what do I do?", a: "Report to security immediately to deactivate the old fob. Replacement cost is $50 payable at the office.", cat: "S&E" },
            { q: "Visitor parking rules?", a: "Visitors can park for up to 24 hours. Register their plate number at the security desk kiosk.", cat: "C&R" },
            { q: "Where is the water shut-off valve?", a: "In most units, the main water shut-off is located in the laundry closet behind the panel.", cat: "A&F" }
        ];

        const container = document.getElementById('faqContainer');
        const searchInput = document.getElementById('searchInput');
        const catFilter = document.getElementById('catFilter');
        const showMoreBtn = document.getElementById('showMoreBtn');
        let isExpanded = false;
        let isPC = window.innerWidth > 768;

        // Render Logic
        function render() {
            container.innerHTML = '';
            const term = searchInput.value.toLowerCase();
            const cat = catFilter.value;
            
            let list = faqs.filter(i => (cat==='all'||i.cat===cat) && (i.q.toLowerCase().includes(term)||i.a.toLowerCase().includes(term)));
            const shouldLimit = isPC && !isExpanded && list.length > 3 && term === '' && cat === 'all';
            
            if(shouldLimit) { showMoreBtn.style.display='block'; showMoreBtn.innerText='Show All ‚Üì'; list = list.slice(0,3); }
            else if(isPC && term==='' && cat==='all') { showMoreBtn.style.display='block'; showMoreBtn.innerText='Show Less ‚Üë'; }
            else { showMoreBtn.style.display='none'; }

            if(list.length === 0) container.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">No results found.</div>';

            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'faq-item';
                div.innerHTML = `<div class="faq-header">
                    <span class="question">${item.q}</span>
                    <span class="tag notranslate" data-cat="${item.cat}">${item.cat}</span>
                </div>
                <div class="answer">${item.a}</div>`;
                div.onclick = () => div.classList.toggle('active');
                container.appendChild(div);
            });
        }

        searchInput.oninput = render;
        catFilter.onchange = render;
        showMoreBtn.onclick = () => { isExpanded = !isExpanded; render(); };
        window.onresize = () => { isPC = window.innerWidth > 768; render(); };

        document.getElementById('themeToggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('pcc389-theme', isDark ? 'light' : 'dark');
        };
        if(localStorage.getItem('pcc389-theme')==='dark') document.documentElement.setAttribute('data-theme', 'dark');

        // ÈÇÆ‰ª∂Êèê‰∫§ÈÄªËæë
        function submitViaEmail() {
            const text = document.getElementById('newIssueText').value.trim();
            const cat = document.getElementById('newIssueCat').value;
            
            if(text.length < 5) {
                alert("Please describe your issue in more detail.");
                return;
            }

            const subject = encodeURIComponent(`[PCC389 Request] ${cat}: Resident Inquiry`);
            const body = encodeURIComponent(`Hello Management,\n\nI have a question/issue regarding ${cat}.\n\nDetails:\n${text}\n\n---\nSent from PCC389 FAQ Web App`);
            
            const mailtoUrl = `mailto:${ADMIN_EMAIL}?subject=${subject}&body=${body}`;
            
            window.location.href = mailtoUrl;
        }

        function adminAccess() { 
            const p = prompt("Admin Password:");
            if(p==="PCC389Admin") window.location.href=`https://github.com/${REPO}/issues`; 
            else if(p) alert("Access Denied");
        }

        // ==================== PWAÂÆâË£ÖÂäüËÉΩ ====================
        const installBtn = document.getElementById('installAppBtn');
        let deferredPrompt;

        // ÁõëÂê¨ÂÆâË£ÖÊèêÁ§∫
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // ÁÇπÂáªÂÆâË£ÖÊåâÈíÆ
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Â¶ÇÊûúÊµèËßàÂô®ÊîØÊåÅÁõ¥Êé•ÂÆâË£Ö
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    installBtn.innerHTML = '<span>‚úÖ</span><span>App Installed</span>';
                    installBtn.classList.add('installed');
                    installBtn.disabled = true;
                }
                deferredPrompt = null;
            } else {
                // Â¶ÇÊûú‰∏çÊîØÊåÅËá™Âä®ÂÆâË£ÖÔºåÊòæÁ§∫ÊâãÂä®ÊåáÂØº
                alert(`To install PCC389 App:\n\nüì± iPhone: Sorry Cann't install now.\nüì± Android: Tap Menu ‚Üí Add to Home Screen\n\nOr look for "Install" or "Add to Home Screen" in your browser menu.`);
            }
        });

        // Ê£ÄÊµãÊòØÂê¶Â∑≤ÂÆâË£Ö
        window.addEventListener('appinstalled', () => {
            installBtn.innerHTML = '<span>‚úÖ</span><span>App Installed</span>';
            installBtn.classList.add('installed');
            installBtn.disabled = true;
        });

        // Service Worker Ê≥®ÂÜå
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pcc389faq/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }

        render();
    </script>
</body>
</html>
