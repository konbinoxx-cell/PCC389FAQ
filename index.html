<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ | Company Service FAQ</title>
    <meta name="description" content="Company services frequently asked questions" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
  <style>
      /* Critical fallback styles to ensure decent look even if external CSS fails */
      :root { --bg:#0b1220; --panel:#0f172a; --text:#e2e8f0; --muted:#94a3b8; --brand:#60a5fa; --border:#1f2937; }
      html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,'Noto Sans','Helvetica Neue';background:#0b1220;color:#e2e8f0}
      .container{max-width:980px;margin:0 auto;padding:0 16px}
      .site-header{border-bottom:1px solid var(--border);background:#0f172aAA;backdrop-filter:blur(8px);position:sticky;top:0;z-index:10}
      .header-inner{display:flex;align-items:center;gap:12px;padding:14px 0}
      h1{font-size:22px;margin:0}
      a{color:var(--brand);text-decoration:none}
      a:hover{text-decoration:underline}
      .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:16px 0}
      input,select{background:#0f172a;color:#e2e8f0;border:1px solid var(--border);padding:10px 12px;border-radius:10px}
      .faq-list{display:grid;grid-template-columns:1fr;gap:10px}
      .faq-item{border:1px solid var(--border);background:#0f172a;border-radius:12px;padding:14px}
      .meta{color:var(--muted);font-size:12px;margin-bottom:8px;display:flex;gap:8px;flex-wrap:wrap}
      .badge{background:#1e293b;color:#93c5fd;border:1px solid #334155;font-size:11px;padding:2px 6px;border-radius:999px}
      .site-footer{border-top:1px solid var(--border);margin-top:24px;padding:16px 0;color:var(--muted)}
      @media (min-width:720px){.faq-list{grid-template-columns:1fr 1fr}}
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1>Company Service FAQ</h1>
        <a class="repo-link" href="https://github.com/konbinoxx-cell/PCC389FAQ" id="repoLink" target="_blank" rel="noopener">GitHub</a>
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <div class="search-box">
          <input id="searchInput" type="search" placeholder="Search questions or keywords…" aria-label="Search" />
        </div>
        <div class="filters">
          <select id="categorySelect" aria-label="Filter by category">
            <option value="">All categories</option>
          </select>
          <select id="audienceSelect" aria-label="Filter by audience">
            <option value="">All audiences</option>
            <option value="新客户">New customers</option>
            <option value="在服客户">Active customers</option>
            <option value="内部">Internal</option>
          </select>
        </div>
      </section>

      <section id="resultsInfo" class="results-info" aria-live="polite"></section>

      <section id="faqList" class="faq-list">
        <!-- 动态渲染 FAQ 条目 -->
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> Your Company. For reference only.</small>
      </div>
    </footer>

    <!-- Fuse.js 轻量搜索（CDN） -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="./assets/script.js" type="module"></script>
  </body>
  </html>
