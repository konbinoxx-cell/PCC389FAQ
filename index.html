<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC389 FAQ</title>
    <meta name="description" content="PCC389 Resident FAQ - Assets, Finance, Community & Security">

    <link rel="manifest" href="/pcc389faq/manifest.json">
    
    <meta name="apple-mobile-web-app-title" content="PCC389 FAQ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/pcc389faq/ep_icon.png"> 
    
    <style>
        :root {
            --bg: #f7f7f7; --card: #ffffff; --text: #1d1d1f; --text-sec: #86868b;
            --border: #d2d2d7; --accent: #0071e3; --radius: 12px;
            /* Category Colors */
            --tag-af: #eaf4ff; --text-af: #0071e3;
            --tag-ff: #e6ffea; --text-ff: #1da735;
            --tag-cr: #fff6e5; --text-cr: #f5a623;
            --tag-se: #ffebeb; --text-se: #ff3b30;
            --tag-gen: #f0f0f0; --text-gen: #666;
            --tag-lease: #e8f5e9; --text-lease: #2e7d32;
            --tag-maint: #fff3e0; --text-maint: #ef6c00;
            --tag-park: #e3f2fd; --text-park: #1565c0;
            --tag-pets: #f3e5f5; --text-pets: #7b1fa2;
        }
        [data-theme="dark"] {
            --bg: #1c1c1e; --card: #2c2c2e; --text: #f5f5f7; --text-sec: #a1a1a6;
            --border: #48484a; --accent: #409cff;
            --tag-af: rgba(64, 156, 255, 0.2); --text-af: #64b0ff;
            --tag-ff: rgba(50, 215, 75, 0.2);  --text-ff: #5ce571;
            --tag-cr: rgba(255, 159, 10, 0.2); --text-cr: #ffb340;
            --tag-se: rgba(255, 69, 58, 0.2);  --text-se: #ff6961;
            --tag-gen: rgba(100, 100, 100, 0.2); --text-gen: #ccc;
            --tag-lease: rgba(46, 125, 50, 0.2); --text-lease: #70e080;
            --tag-maint: rgba(239, 108, 0, 0.2); --text-maint: #ff9e5b;
            --tag-park: rgba(21, 101, 192, 0.2); --text-park: #7ab0ff;
            --tag-pets: rgba(123, 31, 162, 0.2); --text-pets: #b788e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 30px 20px; max-width: 800px; margin: 0 auto; transition: background 0.3s; }
        
        /* Header Layout */
        header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 25px; }
        h1 { font-weight: 700; font-size: 1.8rem; margin: 0; line-height: 1.2; flex: 1 1 200px; }
        .controls-row { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }

        /* Theme Button */
        .theme-btn {
            background: var(--card);
            border: 1px solid var(--border);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 12px;
            border-radius: 8px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-weight: 600;
            color: var(--text); /* ‚úÖ ÂÖ≥ÈîÆÔºöÁªßÊâø‰∏ªÈ¢òÈ¢úËâ≤ */
        }
        .theme-btn:hover {
            background: var(--border);
            transform: scale(1.02);
        }
        #google_translate_element { min-height: 40px; display: flex; align-items: center; }
        .goog-te-gadget-simple {
            background-color: var(--card) !important;
            border: 1px solid var(--border) !important;
            padding: 8px !important;
            border-radius: 8px !important;
            height: 40px !important;
            display: flex !important;
            align-items: center !important;
            box-sizing: border-box !important;
        }
        .goog-te-gadget-simple span { color: var(--text) !important; font-weight: 600 !important; }
        .goog-te-gadget-simple img { display: none !important; }
        
        /* Install Button */
        .install-btn-container { text-align: center; margin: 15px 0 20px 0; }
        .install-app-btn {
            background: var(--card);
            color: var(--accent);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .install-app-btn:hover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.05);
        }
        .install-app-btn.installed {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-color: #28a745;
        }
        .install-hint {
            font-size: 0.75rem;
            color: var(--text-sec);
            margin-top: 6px;
            line-height: 1.3;
        }
        
        /* Search & List */
        .toolbar { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
            align-items: center;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border-radius: var(--radius); 
            border: 1px solid var(--border); 
            background: var(--card); 
            color: var(--text); 
            font-size: 1rem; 
            outline: none; 
        }
        .search-bar { flex: 1; min-width: 200px; }
        
        .faq-list { display: flex; flex-direction: column; gap: 15px; }
        .faq-item { 
            background: var(--card); 
            border-radius: var(--radius); 
            padding: 20px; 
            border: 1px solid transparent; 
            cursor: pointer; 
            transition: 0.2s; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }
        .faq-item:hover { 
            border-color: var(--accent); 
            transform: translateY(-2px); 
        }
        .faq-header { 
            display: flex; 
            justify-content: space-between; 
            gap: 15px; 
            align-items: flex-start; 
        }
        .question { 
            font-weight: 600; 
            flex: 1; 
            line-height: 1.4; 
        }
        .tag { 
            font-size: 0.75rem; 
            padding: 4px 10px; 
            border-radius: 20px; 
            white-space: nowrap; 
            font-weight: bold; 
            height: fit-content; 
            flex-shrink: 0; 
        }
        .tag[data-cat="A&F"] { background: var(--tag-af); color: var(--text-af); }
        .tag[data-cat="F&F"] { background: var(--tag-ff); color: var(--text-ff); }
        .tag[data-cat="C&R"] { background: var(--tag-cr); color: var(--text-cr); }
        .tag[data-cat="S&E"] { background: var(--tag-se); color: var(--text-se); }
        .tag[data-cat="General"] { background: var(--tag-gen); color: var(--text-gen); }
        .tag[data-cat="Lease"] { background: var(--tag-lease); color: var(--text-lease); }
        .tag[data-cat="Maintenance"] { background: var(--tag-maint); color: var(--text-maint); }
        .tag[data-cat="Parking"] { background: var(--tag-park); color: var(--text-park); }
        .tag[data-cat="Pets"] { background: var(--tag-pets); color: var(--text-pets); }
        .answer { 
            margin-top: 12px; 
            padding-top: 12px; 
            border-top: 1px solid var(--border); 
            color: var(--text-sec); 
            display: none; 
            line-height: 1.6; 
        }
        .faq-item.active .answer { display: block; }
        
        /* Contact Area */
        .contact-area { 
            margin-top: 40px; 
            text-align: center; 
            padding: 24px; 
            background: var(--card); 
            border-radius: var(--radius); 
            border: 1px dashed var(--border); 
        }
        .contact-header { margin-bottom: 10px; color: var(--text); font-weight: 600; }
        .contact-desc { font-size: 0.9rem; color: var(--text-sec); margin-bottom: 20px; }
        .contact-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .contact-btn:hover { opacity: 0.9; }

        /* Admin Link */
        .admin-link {
            font-size: 0.8rem;
            color: var(--text-sec);
            text-decoration: none;
            margin-top: 12px;
            display: inline-block;
        }
        .admin-link:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .controls-row { width: 100%; justify-content: space-between; }
            #google_translate_element { flex: 1; }
            .goog-te-gadget-simple { width: 100% !important; justify-content: space-between !important; }
            .install-app-btn { width: 100%; justify-content: center; }
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .search-bar { min-width: 120px; }
            .show-all-btn { order: 3; width: 100%; }
            .contact-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="notranslate">PCC389 FAQ</h1>
        <div class="controls-row">
            <div id="google_translate_element"></div>
            <button class="theme-btn" id="themeToggle">‚òÄÔ∏è Light</button>
        </div>
    </header>

    <!-- ÂÆâË£ÖÊåâÈíÆ -->
    <div class="install-btn-container">
        <button id="installAppBtn" class="install-app-btn">
            <span>üì±</span>
            <span>Install App</span>
        </button>
        <div class="install-hint">Tap to install for quick access</div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search / Rechercher / ÊêúÁ¥¢...">
        <select id="catFilter" style="width: auto;">
            <option value="all">All</option>
            <option value="General">General</option>
            <option value="A&F">A&F (Assets & Facilities)</option>
            <option value="F&F">F&F (Finance & Fees)</option>
            <option value="C&R">C&R (Community & Rules)</option>
            <option value="S&E">S&E (Security & Emergency)</option>
            <option value="Lease">Lease</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Parking">Parking</option>
            <option value="Pets">Pets</option>
        </select>
        <button id="showMoreBtn" class="show-all-btn" style="display: none;"></button>
    </div>

    <div id="faqContainer" class="faq-list"></div>
   
    <!-- ‰∏ÄÈîÆËÅîÁ≥ªÁÆ°ÁêÜÂ§Ñ -->
    <div class="contact-area">
        <h3 class="contact-header">Need Help? Contact Management</h3>
        <p class="contact-desc">If your question isn't answered above, send us an email directly.</p>
        <button class="contact-btn" onclick="sendEmailToManagement()">
            üìß Contact Management
        </button>
        <a href="https://github.com/konbinoxx-cell/pcc389faq/issues" target="_blank" class="admin-link">Admin Login (GitHub)</a>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,zh-TW,pa,es,ar,tl,it,de,pt,ur,hi,ru,vi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // ‚ö†Ô∏è CONFIG: Management Email
        const ADMIN_EMAIL = "konbinox@mail.com";

        // üìÅ Êï∞ÊçÆÊ∫êË∑ØÂæÑÔºàÈÄÇÈÖçÊÇ®ÁöÑ GitHub Pages Â≠êË∑ØÂæÑÔºâ
        const FAQ_JSON_PATH = "/pcc389faq/faq236.json";

        let faqs = []; // ÂÖ®Â±ÄÂ≠òÂÇ® FAQ Êï∞ÊçÆ
        let isExpanded = false;
        let lastClickedQuestion = ""; // ËÆ∞ÂΩïÁî®Êà∑ÁÇπÂáªÁöÑÈóÆÈ¢ò

        // Âä†ËΩΩ JSON Êï∞ÊçÆ
        async function loadFAQs() {
            const container = document.getElementById('faqContainer');
            try {
                const response = await fetch(FAQ_JSON_PATH + '?' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                faqs = Array.isArray(data.faqs) ? data.faqs : [];
                render();
            } catch (err) {
                container.innerHTML = `
                    <div style="text-align:center; color:#999; padding:20px; border:1px solid var(--border); border-radius:12px;">
                        <strong>‚ö†Ô∏è Failed to load FAQs</strong><br>
                        Please check your network or contact admin.<br>
                        <small>${err.message}</small>
                    </div>
                `;
                console.error("Failed to load faq236.json:", err);
            }
        }

        // Ê∏≤Êüì FAQ ÂàóË°®
        function render() {
            const container = document.getElementById('faqContainer');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('catFilter').value;
            
            let list = faqs.filter(i => 
                (cat === 'all' || i.cat === cat) && 
                (i.q.toLowerCase().includes(term) || i.a.toLowerCase().includes(term))
            );

            const showAllBtn = document.getElementById('showMoreBtn');
            if (term === '' && cat === 'all' && list.length > 3) {
                showAllBtn.style.display = 'block';
                showAllBtn.innerText = isExpanded ? 'Show Less ‚Üë' : 'Show All ‚Üì';
                if (!isExpanded) list = list.slice(0, 3);
            } else {
                showAllBtn.style.display = 'none';
            }

            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">No results found.</div>';
                return;
            }

            container.innerHTML = '';
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'faq-item';
                div.innerHTML = `
                    <div class="faq-header">
                        <span class="question">${item.q}</span>
                        <span class="tag notranslate" data-cat="${item.cat}">${item.cat}</span>
                    </div>
                    <div class="answer">${item.a}</div>`;
                
                // ‚úÖ ËÆ∞ÂΩïÁî®Êà∑ÁÇπÂáªÁöÑÈóÆÈ¢ò
                div.onclick = () => {
                    div.classList.toggle('active');
                    lastClickedQuestion = item.q;
                };

                container.appendChild(div);
            });
        }

        // ‰∏ÄÈîÆÂèëÈÄÅÈÇÆ‰ª∂
        function sendEmailToManagement() {
            const subject = encodeURIComponent(`[PCC389] Êú™ÊâæÂà∞Á≠îÊ°àÔºö${lastClickedQuestion || "Êñ∞ÈóÆÈ¢ò"}`);
            const body = encodeURIComponent(`ÊÇ®Â•ΩÔºåÊàëÂú® PCC389 FAQ ‰∏≠Êü•ÊâæÈóÆÈ¢òÔºå‰ΩÜÊú™ÊâæÂà∞Á≠îÊ°à„ÄÇ\n\nÊàëÈÅáÂà∞ÁöÑÈóÆÈ¢òÊòØÔºö\n${lastClickedQuestion || "ËØ∑ÊèèËø∞ÊÇ®ÁöÑÈóÆÈ¢ò"}\n\n---\nÊù•Ëá™ PCC389 FAQ ÁΩëÁ´ô`);

            const mailtoUrl = `mailto:${ADMIN_EMAIL}?subject=${subject}&body=${body}`;
            
            // ÊèêÁ§∫Áî®Êà∑
            alert("Ê≠£Âú®ÊâìÂºÄÈÇÆ‰ª∂ÂÆ¢Êà∑Á´Ø...\nËØ∑Á°ÆËÆ§Êî∂‰ª∂‰∫∫ÂíåÂÜÖÂÆπÂêéÂèëÈÄÅ„ÄÇ");
            window.location.href = mailtoUrl;
        }

        // ‰∏ªÈ¢òÂàáÊç¢
        document.getElementById('themeToggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('pcc389-theme', newTheme);
            
            document.getElementById('themeToggle').innerHTML = 
                newTheme === 'dark' ? 'Light' : 'Dark';
        };

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('pcc389-theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').innerHTML = 'Light';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeToggle').innerHTML = 'Dark';
            }

            // Ëá™Âä®ÂåπÈÖçÁ≥ªÁªüÂÅèÂ•Ω
            if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').innerHTML = 'Light';
            }

            // Âä†ËΩΩ FAQ
            loadFAQs();
        });

        // ÊêúÁ¥¢‰∏éÁ≠õÈÄâ
        document.getElementById('searchInput').oninput = render;
        document.getElementById('catFilter').onchange = render;
        document.getElementById('showMoreBtn').onclick = () => {
            isExpanded = !isExpanded;
            render();
        };

        // PWA ÂÆâË£Ö
        const installBtn = document.getElementById('installAppBtn');
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.innerHTML = '<span>‚úÖ</span><span>App Installed</span>';
                    installBtn.classList.add('installed');
                    installBtn.disabled = true;
                }
                deferredPrompt = null;
            } else {
                alert(`To install PCC389 App:\n\nüì± iPhone: Tap Share ‚Üí Add to Home Screen\nüì± Android: Tap Menu ‚Üí Add to Home Screen or Install\n\n(Use Safari on iOS or Chrome on Android)`);
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.innerHTML = '<span>‚úÖ</span><span>App Installed</span>';
            installBtn.classList.add('installed');
            installBtn.disabled = true;
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pcc389faq/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.error('SW failed:', err));
            });
        }
    </script>
</body>
</html>
