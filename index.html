<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PCC389 FAQ</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f172a;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --brand: #60a5fa;
            --border: #1f2937;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 { color: var(--brand); margin-bottom: 15px; }
        
        .contact-info {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .contact-info p {
            margin: 5px 0;
            color: var(--muted);
        }
        
        /* Make phone numbers more visible */
        .contact-info strong {
            color: var(--brand);
            font-weight: 600;
        }
        
        .phone-numbers {
            color: var(--brand) !important;
            font-weight: 600;
            font-size: 15px;
        }
        
        .language-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .language-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
        }
        
        .language-icon {
            font-size: 16px;
        }
        
        .language-selector select {
            background: var(--panel);
            color: var(--text);
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 14px;
            outline: none;
            min-width: 120px;
        }
        
        /* Fix dropdown background */
        .language-selector select option {
            background: var(--panel);
            color: var(--text);
            padding: 8px;
        }
        
        .latest-faqs {
            margin-bottom: 30px;
        }
        
        .faq-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .category-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-filter label {
            color: var(--muted);
            font-weight: 600;
        }
        
        .category-filter select {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            min-width: 180px;
        }
        
        .faq-item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .faq-item h3 {
            color: var(--brand);
            margin-bottom: 10px;
        }
        
        .category {
            display: inline-block;
            background: #1e293b;
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .answer {
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .question-form {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            margin: 40px 0 20px 0;
        }
        
        .question-form h3 {
            color: var(--brand);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 6px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .submit-btn {
            background: var(--brand);
            color: #0b1220;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }
        
        .cancel-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .cancel-btn:hover {
            color: var(--text);
            border-color: #334155;
        }

        /* Google Translate Styles */
        #google_translate_element {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        .skiptranslate {
            display: none !important;
        }

        body {
            top: 0px !important;
        }

        @media (max-width: 768px) {
            .faq-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-filter {
                justify-content: space-between;
            }
        }
    </style>
</head>

    <main>

                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter">

    <script>
        // FAQ Data
        const faqData = [
            {
                id: 1,
                question: "Welcome! How do I get started?",
                answer: "Welcome to PCC389! For any questions about building services, please check this FAQ first. If you can't find what you're looking for, feel free to submit a new question using the form below.",
                category: "General Questions",
                date: "2024-01-15"
            },
            {
                id: 2,
                question: "What should I do if there's a plumbing emergency?",
                answer: "For urgent plumbing issues (flooding, major leaks), please contact building maintenance immediately at 905-566-1269. For non-urgent issues, you can submit a maintenance request through the office.",
                category: "Plumbing",
                date: "2024-01-10"
            },
            {
                id: 3,
                question: "How do I access the fitness center?",
                answer: "The fitness center is accessible 24/7 using your resident keycard. Please remember to clean equipment after use and follow all posted safety guidelines.",
                category: "Fitness Center",
                date: "2024-01-08"
            },
            {
                id: 4,
                question: "What are the swimming pool hours?",
                answer: "The swimming pool is open from 6:00 AM to 10:00 PM daily. Guests must be accompanied by residents. Pool rules are posted at the facility.",
                category: "Swimming Pool",
                date: "2024-01-05"
            },
            {
                id: 5,
                question: "How can I pay my monthly fees?",
                answer: "You can pay via online portal, bank transfer, or in-person at the management office. Payment is due by the 1st of each month. Late fees may apply after the 5th.",
                category: "Payment",
                date: "2024-01-03"
            },
            {
                id: 6,
                question: "Where can I park my vehicle?",
                answer: "Resident parking is available in the underground garage. Each unit is allocated one parking space. Visitor parking is available on a first-come, first-served basis.",
                category: "Parking",
                date: "2024-01-02"
            },
            {
                id: 7,
                question: "What is the garbage collection schedule?",
                answer: "Garbage collection occurs every Tuesday and Friday. Please place garbage in the designated chute rooms by 8:00 AM on collection days.",
                category: "Garbage",
                date: "2024-01-01"
            }
            {
                id: 8,
                question: "Both bathroom no power?",
                answer: "The power outage in both bathrooms was caused by overloading or short-circuiting the relevant outlets. Restoring power is simple: just press the RESET button on the GFCI outlet, located on the left-hand side upon entering the smaller bathroom.",
                category: "Electricity",
                date: "2025-11-01"
            }
        ];

        // Display FAQs based on selected category
        function displayFAQs(category = 'all') {
            const faqList = document.getElementById('faqList');
            
            let filteredFAQs;
            if (category === 'all') {
                // Show all FAQs, latest first
                filteredFAQs = [...faqData].sort((a, b) => new Date(b.date) - new Date(a.date));
            } else {
                // Filter by category and sort by date
                filteredFAQs = faqData
                    .filter(faq => faq.category === category)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            
            // Get top 5
            const displayFAQs = filteredFAQs.slice(0, 5);
            
            if (displayFAQs.length === 0) {
                faqList.innerHTML = `
                    <div class="faq-item">
                        <div class="answer">No questions found in this category. Be the first to submit a question!</div>
                    </div>
                `;
                return;
            }
            
            faqList.innerHTML = displayFAQs.map(faq => `
                <div class="faq-item">
                    <span class="category">${faq.category}</span>
                    <h3>${faq.question}</h3>
                    <div class="answer">${faq.answer}</div>
                    <small style="color: var(--muted);">Added: ${faq.date}</small>
                </div>
            `).join('');
            
            // Update results count
            const resultsCount = document.getElementById('resultsCount');
            if (!resultsCount) {
                const controls = document.querySelector('.faq-controls');
                const countElement = document.createElement('div');
                countElement.id = 'resultsCount';
                countElement.style.color = 'var(--muted)';
                countElement.style.fontSize = '14px';
                countElement.textContent = `Showing ${displayFAQs.length} of ${filteredFAQs.length} questions`;
                controls.appendChild(countElement);
            } else {
                resultsCount.textContent = `Showing ${displayFAQs.length} of ${filteredFAQs.length} questions`;
            }
        }

        // Reset form function
        function resetForm() {
            document.getElementById('newQuestionForm').reset();
        }

        // Handle form submission
        document.getElementById('newQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const question = formData.get('question');
            const category = formData.get('category') || 'Not specified';
            
            const email = 'johnetli@gmail.com';
            const subject = encodeURIComponent('New PCC389 FAQ Question Submission');
            const body = encodeURIComponent(
                `A new question has been submitted for PCC389 FAQ:\n\n` +
                `Question: ${question}\n\n` +
                `Category: ${category}\n\n` +
                `Submitted on: ${new Date().toLocaleString()}\n\n` +
                `Please review and add to the FAQ if appropriate.`
            );
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            alert('Thank you for your question! Your email client should open. If not, please email us directly at ' + email);
            resetForm();
        });

        // Category filter handler
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            const category = e.target.value;
            displayFAQs(category);
        });

        // SIMPLE TRANSLATION SOLUTION
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const lang = e.target.value;
            
            // Simple and reliable method
            if (lang === 'en') {
                // If English, remove translation
                document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                location.reload();
            } else {
                // Set translation cookie and reload
                document.cookie = `googtrans=/en/${lang}; path=/`;
                location.reload();
            }
        });

        // Initialize Google Translate
        function initializeGoogleTranslate() {
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,es,ar,de,it,pt,ru,ja,ko,hi,vi,pl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Hide Google's default widget but keep functionality
            const style = document.createElement('style');
            style.textContent = `
                .goog-te-gadget { display: none !important; }
                .goog-te-combo { display: none !important; }
            `;
            document.head.appendChild(style);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayFAQs(); // Show all categories by default
            
            // Set current language based on cookie
            const cookie = document.cookie.match(/googtrans=([^;]+)/);
            if (cookie) {
                const lang = cookie[1].split('/').pop();
                if (lang && lang !== 'en') {
                    document.getElementById('languageSelect').value = lang;
                }
            }
            
            initializeGoogleTranslate();
            console.log('FAQ application loaded');
        });
    </script>
