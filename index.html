<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Building Services FAQ</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f172a;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --brand: #60a5fa;
            --border: #1f2937;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 { color: var(--brand); margin-bottom: 10px; }
        
        .language-selector {
            margin: 15px 0;
        }
        
        .language-selector select {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .latest-faqs {
            margin-bottom: 30px;
        }
        
        .faq-item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .faq-item h3 {
            color: var(--brand);
            margin-bottom: 10px;
        }
        
        .category {
            display: inline-block;
            background: #1e293b;
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .answer {
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .add-question-btn {
            background: var(--brand);
            color: #0b1220;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            font-size: 16px;
        }
        
        .add-question-btn:hover {
            opacity: 0.9;
        }
        
        .question-form {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 6px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .submit-btn {
            background: var(--brand);
            color: #0b1220;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Building Services FAQ</h1>
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="zh-CN">中文</option>
                <option value="es">Español</option>
                <option value="ar">العربية</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="hi">हिन्दी</option>
                <option value="vi">Tiếng Việt</option>
                <option value="pl">Polski</option>
                <option value="uk">Українська</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
    </header>

    <main>
        <section class="latest-faqs">
            <h2>Latest Questions</h2>
            <div id="faqList">
                <!-- FAQ items will be loaded here -->
            </div>
        </section>

        <button class="add-question-btn" onclick="showQuestionForm()">+ Add New Question</button>

        <div id="questionForm" class="question-form">
            <h3>Submit a New Question</h3>
            <form id="newQuestionForm">
                <div class="form-group">
                    <label for="question">Your Question *</label>
                    <textarea id="question" name="question" required placeholder="Enter your question here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="一般问题">General Questions</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electricity">Electricity</option>
                        <option value="heating&cooling">Heating & Cooling</option>
                        <option value="parking">Parking</option>
                        <option value="garbage">Garbage</option>
                        <option value="回收垃圾">Recycling</option>
                        <option value="缴费">Payment</option>
                        <option value="游泳">Swimming Pool</option>
                        <option value="健身">Fitness Center</option>
                        <option value="壁球">Squash Court</option>
                        <option value="台球/乒乓球">Billiards/Ping Pong</option>
                        <option value="Party Room">Party Room</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Question</button>
                    <button type="button" class="cancel-btn" onclick="hideQuestionForm()">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Building Management. For reference only.</p>
    </footer>

    <!-- Google Translate -->
    <div id="google_translate_element" style="display:none;"></div>

    <script>
        // FAQ Data - You can modify this later
        const faqData = [
            {
                id: 1,
                question: "Welcome! How do I get started?",
                answer: "Welcome to the building! For any questions about building services, please check this FAQ first. If you can't find what you're looking for, feel free to submit a new question using the form below.",
                category: "一般问题",
                date: "2024-01-15"
            },
            {
                id: 2,
                question: "What should I do if there's a plumbing emergency?",
                answer: "For urgent plumbing issues (flooding, major leaks), please contact building maintenance immediately at the emergency number provided in your welcome package.",
                category: "plumbing",
                date: "2024-01-10"
            },
            {
                id: 3,
                question: "How do I access the fitness center?",
                answer: "The fitness center is accessible 24/7 using your resident keycard. Please remember to clean equipment after use.",
                category: "健身",
                date: "2024-01-08"
            },
            {
                id: 4,
                question: "What are the swimming pool hours?",
                answer: "The swimming pool is open from 6:00 AM to 10:00 PM daily. Guests must be accompanied by residents.",
                category: "游泳",
                date: "2024-01-05"
            },
            {
                id: 5,
                question: "How can I pay my monthly fees?",
                answer: "You can pay via online portal, bank transfer, or in-person at the management office. Payment is due by the 1st of each month.",
                category: "缴费",
                date: "2024-01-03"
            }
        ];

        // Display latest 5 FAQs
        function displayFAQs() {
            const faqList = document.getElementById('faqList');
            const latestFAQs = faqData.slice(0, 5); // Get latest 5
            
            faqList.innerHTML = latestFAQs.map(faq => `
                <div class="faq-item">
                    <span class="category">${faq.category}</span>
                    <h3>${faq.question}</h3>
                    <div class="answer">${faq.answer}</div>
                    <small style="color: var(--muted);">Added: ${faq.date}</small>
                </div>
            `).join('');
        }

        // Question Form Functions
        function showQuestionForm() {
            document.getElementById('questionForm').style.display = 'block';
            document.getElementById('question').focus();
        }

        function hideQuestionForm() {
            document.getElementById('questionForm').style.display = 'none';
            document.getElementById('newQuestionForm').reset();
        }

        // Handle form submission
        document.getElementById('newQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const question = formData.get('question');
            const category = formData.get('category') || 'Not specified';
            
            // Send email (this will open user's email client)
            const email = 'johnetli@gmail.com';
            const subject = encodeURIComponent('New FAQ Question Submission');
            const body = encodeURIComponent(
                `A new question has been submitted:\n\n` +
                `Question: ${question}\n\n` +
                `Category: ${category}\n\n` +
                `Submitted on: ${new Date().toLocaleString()}`
            );
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            
            // Show confirmation
            alert('Thank you! Your email client should open. If not, please email us directly at ' + email);
            
            // Reset and hide form
            hideQuestionForm();
        });

        // Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,zh-CN,es,ar,de,it,pt,ru,ja,ko,hi,vi,pl,uk,tr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Language selector
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const lang = e.target.value;
            if (lang !== 'en') {
                // Trigger Google Translate
                const googleTranslateElement = document.querySelector('.goog-te-combo');
                if (googleTranslateElement) {
                    googleTranslateElement.value = lang;
                    googleTranslateElement.dispatchEvent(new Event('change'));
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayFAQs();
            
            // Load Google Translate script
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
